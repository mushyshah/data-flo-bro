<!DOCTYPE html>

<html lang="en">

    <!-- Lets get some angular in here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-animate.js"></script>

    <!-- HTML HEAD -->
    <head>
        <link rel="stylesheet" type="text/css" href="canvas.css">
        <link rel="stylesheet" type="text/css" href="slidingPane.css">
        <script src="slidingPane.js"></script>
        <meta charset="UTF-8">
        <title>Pinboard</title>
    </head>

    <!-- HTML BODY -->
    <!-- Declare body as pinboard ng-app -->
    <body ng-app="objectsPane" ng-controller="widgetContainer">
        <canvas id="canvas"></canvas>

        <script src="canvas.js"></script>

        <script src="widgets.js"></script>
        
            <div class="side-pane-c" id="canvasdiv" ng-controller="widgets">
                <div ng-repeat="w in widgets track by $index">
                        <div ng-style="{{w}}"></div>
                </div> 
                <div class="side-pane" ng-show="slide">
                       <div class="button" draggable="true" ng-repeat="i in items" ></div> 
                </div>      
                <div class="side-pane-arrow" ng-click="slide=!slide"></div>
            </div>

            
    </body>

</html>
